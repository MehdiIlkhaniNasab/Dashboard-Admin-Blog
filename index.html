<!DOCTYPE html>
<html lang="fn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/styles/index.css">
    <title>ادمین-پنل</title>
</head>

<body dir="rtl">
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="header-right">
                    <figure class="header-logo">
                        <img src="assest/images/header/photo_2022-02-11_20-56-23.jpg" alt="">
                    </figure>
                    <div class="header-text">
                        <h3 class="">مهدی ایلخانی نسب </h3>
                        <h6 class="">برنامه نویس فرانت اند</h6>
                    </div>
                </div>
                <div class="header-left">
                    <div class="search-box input-fileld">
                        <input type="text" name="" id="" placeholder="جستجو کنید ..." class="input">
                        <button class="btn btn-blue">جستجو</button>
                    </div>
                    <div class="btns-box">
                        <button class="btn btn-blue">1</button>
                        <button class="btn btn-blue">2</button>
                        <button class="btn btn-blue">3</button>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="main-wrapper">
                <!-- Aside Right -->
                <aside class="aside-right">
                    <div class="aside-right-top">
                        <div class="box-time-zone">
                            <h3 class="">تاریخ </h3>
                            <div class="date">
                                <span class="">18</span>
                                <span>11</span>
                                <span>1401</span>
                            </div>
                        </div>
                        <div class="box-time-zone">
                            <h3 class="">ساعت </h3>
                            <div class="time">
                                <span class="">30</span>
                                <span>48</span>
                                <span>07</span>
                            </div>
                        </div>
                    </div>
                    <ul class="aside-right-menu">
                        <li class="aside-right-item ">
                            <a href="#" class="aside-right-link">
                                <span>
                                    <svg class="icon icon-color_lens">
                                        <use xlink:href="assest/images/svg/defs.svg#icon-color_lens"></use>
                                    </svg>
                                </span>
                                <span>داشبورد</span>
                            </a>
                        </li>
                        <li class="aside-right-item">
                            <a href="#" class="aside-right-link">
                                <span>
                                    <svg class="icon icon-people_outline">
                                        <use xlink:href="assest/images/svg/defs.svg#icon-people_outline"></use>
                                    </svg>
                                </span>
                                <span>کاربران</span>
                            </a>
                        </li>
                        <li class="aside-right-item">
                            <a href="#" class="aside-right-link">
                                <span>
                                    <svg class="icon icon-layers">
                                        <use xlink:href="assest/images/svg/defs.svg#icon-layers"></use>
                                    </svg>
                                </span>
                                <span>محصولات</span>
                            </a>
                        </li>
                        <li class="aside-right-item active"><a href="#" class="aside-right-link">
                                <span>
                                    <svg class="icon icon-tags">
                                        <use xlink:href="assest/images/svg/defs.svg#icon-tags"></use>
                                    </svg>
                                </span>
                                <span>مقالات</span>
                            </a>
                        </li>
                        <li class="aside-right-item">
                            <a href="#" class="aside-right-link">
                                <span>
                                    <svg class="icon icon-envelope">
                                        <use xlink:href="assest/images/svg/defs.svg#icon-envelope"></use>
                                    </svg>
                                </span>
                                <span>تیکت ها</span>
                            </a>
                        </li>
                        <li class="aside-right-item">
                            <a href="#" class="aside-right-link">
                                <span>
                                    <svg class="icon icon-switch">
                                        <use xlink:href="assest/images/svg/defs.svg#icon-switch"></use>
                                    </svg>
                                </span>
                                <span>خروج</span>
                            </a>
                        </li>
                    </ul>
                </aside>

                <section class="main-content">
                    <div class="main-content-wrapper">
                        <div class="main-content-top">
                            <div class="main-content-title">
                                <h2 class="">عنوان مقاله</h2>
                            </div>
                            <div class="main-content-input input-fileld">
                                <input type="text" name="" id="" class="input " placeholder="ایجاد مقاله جدید" >
                            </div>
                            <div class="main-content-editor">
                                <div id="editor"></div>
                            </div>
                        </div>
                        <div class="main-content-bottom"></div>
                    </div>
                </section>

                <!-- Aside Left -->
                <aside class="aside-left">
                    <article class="aside-box aside-top">
                        <div class="aside-left-title">
                            <h2 class="">انتشار پست</h2>
                        </div>
                        <div class="aside-left-content">

                            <div class="select-box">
                                <div class="select-box-item">
                                    <span>
                                        <svg class="icon icon-select-arrows">
                                            <use xlink:href="assest/images/svg/defs.svg#icon-select-arrows"></use>
                                        </svg>
                                    </span>
                                    <span>انتخاب کنید</span>
                                </div>
                                <div class="select-box-menu "> <!-- Add active class to visiable menu -->
                                    <div class="select-box-menu-item">
                                        <span> 
                                            <svg class="icon icon-tags">
                                                <use xlink:href="assest/images/svg/defs.svg#icon-tags"></use>
                                            </svg>
                                        </span>
                                        <span>پیش نویس</span>
                                    </div>
                              
                                    <div class="select-box-menu-item">
                                        <span> 
                                            <svg class="icon icon-checkmark">
                                                <use xlink:href="assest/images/svg/defs.svg#icon-checkmark"></use>
                                            </svg>
                                        </span>
                                        <span>مقاله اصلی</span>
                                    </div>
                                </div>
                            </div>

                            <div class="aside-left-btns">
                                <button class="btn btn-blue">اعمال تغییرات</button>
                            </div>

                        </div>
                    </article>
                    <article class="aside-box aside-middle">
                        <div class="aside-left-title">
                            <h2 class="">دسته بندی ها</h2>
                        </div>
                        <div class="aside-left-content">
                            <div class="category-box">
                                <div class="category-box-title">
                                    <div class="category-box-title-right">
                                        <a href="" class="active">همه</a>
                                    </div>
                                    <div class="category-box-title-left"> <!-- add active calss to enable btn -->
                                        <a href="#" class="">استفاده نشده</a>
                                    </div>
                                </div>
                                <div class="category-box-content">
                                    <div class="category-list">
                                        <div class="category-item">
                                            <input type="checkbox" name="" id="category-input">
                                            <label for="category-input">دسته بندی وجود ندارد</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="category-btns">
                                <a href="#" class="">دسته بندی جدید</a>
                            </div>

                        </div>

                    </article>
                    <article class="aside-box aside-bottom">
                        <div class="aside-left-title">
                            <h2 class="">عکس شاخص</h2>
                        </div>
                        <div class="aside-left-content">
                            <div class="index-photo">
                                <a href="" class="">انتخاب عکس شاخص</a>
                            </div>
                        </div>

                    </article>
                </aside>
            </div>
        </div>
    </main>


    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <script type="module" src="assest/js/post.js"></script>
</body>

</html>
